<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.1.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"/>
</head>
<body>
<nav th:replace="fragments/header :: header"/>

<h1>Register</h1>

<form  th:action="@{/register}" th:object="${registerForm}" method="POST">
    <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
    </div>
    <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" class="form-control" id="InputPassword" placeholder="Password" th:field="*{password}">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
    </div>
    <div class="form-group">
        <label for="InputReenterPassword">Re-enter your password</label>
        <input type="password" class="form-control" id="InputReenterPassword" placeholder="Re-enter password" th:field="*{confirmPassword}">
        <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">..</span>
    </div>
    <div class="form-group">
        <label for="InputFirstName">First name</label>
        <input type="text" class="form-control" id="InputFirstName" placeholder="Enter your first name" th:field="*{firstName}">
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">..</span>
    </div>
    <div class="form-group">
        <label for="InputLastName">Last name</label>
        <input type="text" class="form-control" id="InputLastName" placeholder="Enter your last name" th:field="*{lastName}">
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">..</span>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I want to receive newsletters...</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
